  <body>
    <main class="app">
      <header class="header">
        <h1 class="header__title">Quiz-App</h1>
      </header>
      <form class="form">
        <label for="question" data-js="yourQuestion">Your question:</label>
        <textarea
          id="question"
          rows="7"
          name="question"
          maxlength="150"
          data-js="input-question"
        ></textarea>
        <span class="form__character-count">
          <span data-js="amount-left-question">150</span> characters left
        </span>
        <label for="answer">Your answer:</label>
        <textarea
          id="answer"
          rows="7"
          name="answer"
          maxlength="150"
          data-js="input-answer"
        ></textarea>
        <span class="form__character-count">
          <span data-js="amount-left-answer">150</span> characters left
        </span>
        <label for="tags">Tags:</label>
        <input id="tags" type="text" name="tags" />
        <button class="card__button-answer" type="submit" data-js="answerBtn">
          Submit
        </button>
      </form>
    </main>
  </body>
